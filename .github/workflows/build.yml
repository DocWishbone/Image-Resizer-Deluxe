name: Build Windows EXE with Icon

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Code auschecken
      uses: actions/checkout@v4

    - name: Python installieren
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Abhängigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller Pillow tkinterdnd2

    - name: EXE mit Icon erstellen
      run: |
        # Wir nutzen 'python -m', wie du es lokal gelernt hast
        python -m PyInstaller --noconsole --onefile --collect-all tkinterdnd2 --name "Image Resizer Deluxe" --icon="app_icon.ico" Resizer.pyw

    - name: EXE als Download bereitstellen
      uses: actions/upload-artifact@v4
      with:
        name: Image-Resizer-Deluxe-Windows
        path: dist/Image Resizer Deluxe.exename: Build and Release EXE

on:
  push:
    tags:
      - 'v*' # Startet nur, wenn du ein Tag wie v1.0.1 pushst

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Wichtig, um das Release zu erstellen

    steps:
    - name: Code auschecken
      uses: actions/checkout@v4

    - name: Python installieren
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Abhängigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller Pillow tkinterdnd2

    - name: EXE erstellen
      run: |
        python -m PyInstaller --noconsole --onefile --collect-all tkinterdnd2 --name "Image_Resizer_v${{ github.ref_name }}" --icon="app_icon.ico" main.py

    - name: Release erstellen
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*.exe
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}