name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Code auschecken
      uses: actions/checkout@v4

    - name: Python installieren
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Abh√§ngigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller Pillow tkinterdnd2

    - name: EXE erstellen
      run: |
        python -m PyInstaller --noconsole --onefile --collect-all tkinterdnd2 --name "Image_Resizer_${{ github.ref_name }}" --icon="app_icon.ico" main.py

    - name: Release erstellen
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*.exe
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}